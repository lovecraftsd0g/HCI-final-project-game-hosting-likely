<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .dropFiles {
            width: 100%;
            min-height: 100px; 
            height: 100px; 
            border: 5px red dashed; 
            text-align: center;
            font-size: 25px;
        }
          
        .highlightDropArea {
            border: 5px green dashed;
        }
    </style>
</head>
<body>
    <div id="dropFiles" class="dropFiles">
        Drag and drop File Here.
    </div>
    
    <div id="messages">
    </div>
    
    <script>
        $(document).ready(function(){
            $("#dropFiles").on('dragenter', function(ev) {
              $("#dropFiles").addClass("highlightDropArea");
            });
            
            $("#dropFiles").on('dragleave', function(ev) {
              $("#dropFiles").removeClass("highlightDropArea");
            });
            
            $("#dropFiles").on('drop', function(ev) {
              ev.preventDefault();
              ev.stopPropagation();
              $("#messages").empty();
              if(ev.originalEvent.dataTransfer){
                if(ev.originalEvent.dataTransfer.files.length) {
                  var droppedFiles = ev.originalEvent.dataTransfer.files;
                  for(var i = 0; i < droppedFiles.length; i++)
                  {
                    console.log(droppedFiles[i]);
                    $("#messages").append("<br /> <b>Dropped File </b>"+ droppedFiles[i].name);
                  }
                }
              }
          
              $("#dropFiles").removeClass("highlightDropArea");
              return false;
            });
            
            $("#dropFiles").on('dragover', function(ev) {
                ev.preventDefault();
            });
          })
    </script>
</body>
</html>
